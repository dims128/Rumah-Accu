<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>User Menu - Accu Order App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #1877f2;
            --primary-dark: #145db2;
            --accent: #e5f0ff;
            --light-bg: #f7f7f7;
            --card-bg: #fff;
            --shadow: 0 2px 14px #c5d3e6;
            --radius: 13px;
        }
        html,body { height:100%; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f0f5fa 60%, #e6ecfa 100%);
            margin: 0;
            min-height: 100vh;
        }
        header {
            background: var(--primary);
            color: white;
            padding: 32px 0 22px 0;
            text-align: center;
            box-shadow: 0 2px 14px #b3c4e7;
            position: relative;
        }
        nav {
            background: #fff;
            padding: 10px 0 8px 0;
            text-align: center;
            box-shadow: 0 1px 8px #e2e6e9;
            margin-bottom: 0;
        }
        nav a {
            display: inline-block;
            margin: 0 18px;
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.08rem;
            padding: 6px 10px;
            border-radius: 4px;
            transition: background .15s;
        }
        nav a:hover,
        nav a.active {
            background: #e7f4ff;
        }
        .logo {
            width: 110px;
            margin-bottom: 10px;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 2.2rem;
            letter-spacing: 1px;
        }
        #logout-btn {
            position: absolute;
            top: 24px;
            right: 38px;
            background: #e85c4a;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 9px 25px;
            font-size: 16px;
            cursor: pointer;
            z-index: 20;
            box-shadow: 0 2px 8px #bd232346;
            transition: background .15s;
        }
        #logout-btn:hover { background: #c53c2b;}
        #main-container {
            max-width: 1140px;
            margin: 38px auto 0 auto;
            background: #fff;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 34px 26px;
            display: flex;
            gap: 48px;
            min-height: 650px;
        }
        #product-section {
            flex: 2;
        }
        #chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f3f8fc;
            border-radius: 13px;
            padding: 22px 18px 16px 18px;
            min-width: 290px;
            max-width: 370px;
            box-shadow: 0 1px 8px #e2e6e9;
            height: 520px;
        }
        h2 {
            color: var(--primary);
            margin-top: 0;
            margin-bottom: 18px;
        }
        select, input, button, textarea {
            padding: 9px 10px;
            border-radius: 5px;
            border: 1px solid #aac4e9;
            font-size: 16px;
        }
        #category-filter {
            margin-bottom: 20px;
            background: #f6faff;
        }
        #products-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 22px;
        }
        #products-list div {
            background: linear-gradient(135deg, #fcfdff 60%, #e7f0fe 100%);
            border: 1.5px solid #dbeafe;
            border-radius: 10px;
            box-shadow: 0 2px 13px #dae9fa;
            padding: 18px 20px 16px 20px;
            min-height: 180px;
            transition: transform .13s, box-shadow .13s;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        #products-list div:hover {
            transform: translateY(-3px) scale(1.025);
            box-shadow: 0 5px 23px #b3c9e7;
        }
        .product-title { font-weight: bold; color: var(--primary); font-size: 1.18rem;}
        .product-cat { font-size: 13px; color: #5c6d84; margin-bottom: 5px;}
        .product-stock { font-size: 13px; color: #177c34;}
        .product-desc { font-size: 14px; color: #444; margin: 8px 0 12px 0;}
        .order-btn {
            background: var(--primary); color: #fff; border: none; cursor: pointer;
            border-radius: 6px; padding: 8px 20px; font-size: 16px; margin-top: 7px;
            margin-bottom: 4px; transition: background .13s;
            box-shadow: 0 1px 6px #b5d3ff21;
        }
        .order-btn:hover { background: var(--primary-dark);}
        .product-price { font-weight:bold; color:#e07b00; font-size:1.06rem; margin-bottom:4px;}
        #chat-box {
            flex: 1;
            background: #fff;
            border-radius: 8px;
            border: 1px solid #b4c9e9;
            margin-bottom: 12px;
            padding: 12px;
            min-height: 200px;
            max-height: 340px;
            overflow-y: auto;
            font-size: 15px;
            box-shadow: 0 1.5px 7px #e6edf6;
        }
        #chat-box div {
            margin-bottom: 7px;
            line-height: 1.4;
        }
        #chat-box b {
            color: #1877f2;
        }
        #chat-input-row {
            display: flex;
            gap: 8px;
            margin-top: 6px;
        }
        #chat-input {
            flex: 1;
            padding: 9px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #b4c9e9;
            background: #fafdff;
        }
        #send-btn {
            background: var(--primary); color: #fff; border: none; border-radius: 6px;
            padding: 9px 16px; font-size: 16px; cursor: pointer;
            box-shadow: 0 1px 6px #b5d3ff21;
            transition: background .13s;
        }
        #send-btn:hover { background: var(--primary-dark);}
        #welcome {
            font-size: 18px;
            color: var(--primary);
            margin-bottom: 25px;
        }
        @media (max-width: 1100px) {
            #main-container { flex-direction:column; gap:24px;}
            #chat-section { max-width:100%; min-width:unset; margin:0 auto; }
            #products-list { grid-template-columns: 1fr 1fr; }
        }
        @media (max-width:700px) {
            #main-container { padding:10px 2vw;}
            #products-list { grid-template-columns: 1fr; }
            #logout-btn { right:10px; top:10px; padding:7px 12px;}
            header { padding-bottom: 12px;}
        }
    </style>
</head>
<body>
    <header>
        <img src="logo BARU.png" alt="Logo Pemesanan Accu" class="logo">
        <h1>Rumah Accu</h1>
        <button id="logout-btn" onclick="logout()">Logout</button>
    </header>
    <nav>
        <a href="user dashboard.html" class="active">Beranda</a>
        <a href="user_transaksi.html">Transaksi</a>
        <a href="chat_user.html">Live Chat</a>
    </nav>
    <div id="main-container">
        <div id="product-section">
            <div id="welcome"></div>
            <h2>Daftar Produk Accu</h2>
            <label for="category-filter"><b>Filter Kategori Kendaraan:</b></label>
            <select id="category-filter" onchange="filterByCategory()">
                <option value="all">Semua Kategori</option>
                <option value="mobil">Mobil</option>
                <option value="motor">Motor</option>
                <option value="truck">Truck</option>
                <option value="bus">Bus</option>
                <option value="lainnya">Lainnya</option>
            </select>
            <div id="products-list"></div>
        </div>
    <script>
    const API_URL = './';
    let username = '';
    let chatInterval = null;
    let allProducts = [];

    // Fungsi format rupiah (Rp.50.000)
    function formatRupiah(angka) {
        angka = Number(angka) || 0;
        return 'Rp.' + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    document.addEventListener('DOMContentLoaded', function(){
        fetchUser();
        loadProducts();
        loadChat();
        chatInterval = setInterval(loadChat, 2500);
        // Enter key send chat
        document.getElementById('chat-input').addEventListener('keyup', function(e){
            if(e.key === 'Enter'){ sendChat(); }
        });
    });

    function fetchUser() {
        username = localStorage.getItem('accu_username') || "User";
        document.getElementById('welcome').innerText = "Halo, " + username + "!";
    }

    function logout() {
        fetch(API_URL + 'logout.php', { method: 'POST' })
        .then(response => response.json())
        .then(data => {
            window.location.href = 'login.html';
        })
        .catch(error => {
            alert('Terjadi kesalahan jaringan saat logout: ' + error);
        });
    }

    function loadProducts() {
        fetch(`${API_URL}products.php`)
            .then(res => res.json())
            .then(products => {
                allProducts = products;
                renderProducts(products);
            })
            .catch(err => {
                alert('Gagal memuat daftar produk!');
            });
    }

    function filterByCategory() {
        const cat = document.getElementById('category-filter').value;
        if (cat === 'all') {
            renderProducts(allProducts);
        } else {
            renderProducts(allProducts.filter(p => (p.category || '').toLowerCase() === cat));
        }
    }

    function renderProducts(products) {
        let html = '';
        if (!products.length) {
            html = '<i>Tidak ada produk pada kategori ini.</i>';
        } else {
            products.forEach(prod => {
                html += `<div>
                    <span class="product-title">${prod.name}</span>
                    <span class="product-cat"> [${prod.category || 'Lainnya'}]</span><br>
                    <span class="product-desc">${prod.description || ''}</span><br>
                    <span class="product-stock">Stok: ${prod.stock}</span><br>
                    <span class="product-price">${formatRupiah(prod.price)}</span><br>
                    <button class="order-btn" onclick="orderProduct(${prod.id})">Pesan</button>
                </div>`;
            });
        }
        document.getElementById('products-list').innerHTML = html;
    }

    function orderProduct(productId) {
        // Arahkan ke halaman checkout dengan ID produk
        window.location.href = `checkout.html?id=${productId}`;
    }

    function loadChat() {
        fetch(API_URL + 'chat.php?order_id=0')
        .then(res => res.json())
        .then(msgs => {
            let chatHtml = '';
            msgs.forEach(m => {
                chatHtml += `<div><b>${m.sender}:</b> ${escapeHTML(m.message)}</div>`;
            });
            document.getElementById('chat-box').innerHTML = chatHtml;
            document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
        });
    }

    function sendChat() {
        let msg = document.getElementById('chat-input').value.trim();
        if (!msg) return;
        const fd = new FormData();
        fd.append('order_id', 0);
        fd.append('message', msg);

        fetch(API_URL + 'chat.php', { method: 'POST', body: fd })
        .then(res => res.json())
        .then(response => {
            if(response.success) {
                document.getElementById('chat-input').value = '';
                loadChat();
            } else {
                alert(response.error || "Gagal mengirim pesan.");
            }
        });
    }

    // Helper untuk XSS prevent pada live chat
    function escapeHTML(str) {
        return String(str)
            .replace(/[&<>"'`=\/]/g, function(s) {
                return ({
                    '&': '&amp;', '<': '&lt;', '>': '&gt;',
                    '"': '&quot;', "'": '&#39;', '/': '&#x2F;',
                    '`': '&#x60;', '=': '&#x3D;'
                })[s];
            });
    }
    </script>
</body>
</html>
